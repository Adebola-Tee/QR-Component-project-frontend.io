<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container bg-blue-100 h-screen flex justify-center items-center">
      <div class=" justify-center items-center pt-2 pb-4 w-56 bg-white rounded-xl">
        <img src="images/image-qr-code.png" class="ml-2 mr-2 w-52 rounded-xl" />
        <h2 class="mt-4 font-semibold font-serif ... leading-normal ml-4 mr-4 text-sm">Improve your front-end <br>skills by building projects</h2>

    </div>
